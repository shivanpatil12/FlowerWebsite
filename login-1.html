<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage Authentication</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,600;1,500&family=Rubik:ital,wght@0,700;0,900;1,400&display=swap"
        rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css" />
    <link rel='stylesheet'
        href='https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css'>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        * {
            box-sizing: border-box
        }

        /* Full-width input fields */
        input[type=text],
        input[type=password] {
            width: 100%;
            padding: 15px;
            margin: 5px 0 22px 0;
            display: inline-block;
            border: none;
            background: #f1f1f1;
        }

        input[type=text]:focus,
        input[type=password]:focus {
            background-color: #ddd;
            outline: none;
        }

        hr {
            border: 1px solid #f1f1f1;
            margin-bottom: 25px;
        }

        /* Set a style for all buttons */
        button {
            background-color: #04AA6D;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
            opacity: 0.9;
        }

        button:hover {
            opacity: 1;
        }

        /* Extra styles for the cancel button */
        .cancelbtn {
            padding: 14px 20px;
            background-color: #f44336;
        }

        /* Float cancel and signup buttons and add an equal width */
        .cancelbtn,
        .signupbtn {
            float: left;
            width: 50%;
        }

        /* Add padding to container elements */
        .container {
            padding: 16px;
        }

        /* Clear floats */
        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

        /* Change styles for cancel button and signup button on extra small screens */
        @media screen and (max-width: 300px) {

            .cancelbtn,
            .signupbtn {
                width: 100%;
            }
        }

        .wrap {
            width: 50%;
            margin: 0 auto;
        }

        .createaccount {
            font-size: 16px;
            font-weight: 600;
            margin: 5px 5px;
        }

        .createaccount:hover {
            color: #FF4433;
        }
    </style>
</head>

<body>
    <!-- Navbar Starts -->
    <header>
        <a href="#" class="logo"><i class="ri-home-heart-fill"></i><span>Flower <span
                    style="color: #FF4433;font-size:30px ;">.</span></span></a>
        <ul class="navbar">
            <li><a href="index.html" class="">Home</a></li>
            <li><a href="Aboutus Page.html">About Us</a></li>
            <li><a href="Services Page.html">Services</a></li>
            <li><a href="Product Page.html">Product</a></li>
            <li><a href="ContactUs Page.html">Contact Us</a></li>
        </ul>
        <div class="main">
            <!-- <a href="./login-1.html" class="user"><i class="ri-user-fill"></i><span>Sign
                In</span></a> -->
            <!-- <a href="Register.html">Register</a> -->
            <div class="bx bx-menu" id="menu-icon"></div>
        </div>
    </header>
    <!-- Navbar Ends -->

    <!-- Login Form -->
    <div class="wrap">
        <section style="margin: 150px;background-color: whitesmoke;height: 500px;">
            <form id="loginForm" style="border:1px solid #ccc">
                <div class="container">
                    <h1>Login</h1>
                    <p>Please fill in this form to Login an account.</p>
                    <hr>
                    <label for="loginUsername"><b>Username</b></label>
                    <input type="text" id="loginUsername" placeholder="Username" required>

                    <label for="loginPassword"><b>Password</b></label>
                    <input type="password" id="loginPassword" placeholder="Password" required>

                    <button type="button" onclick="login()">Login</button>
                    <p>If you do not have account.Please create account first!</p><br>
                    <a href="signuppage.html" class="createaccount">Create new account</a>
                </div>

        </section>

        </form>
    </div>
    <!-- Login Form -->

    <script>
        function login() {
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            // Check if the user exists and the password is correct
            const storedPassword = localStorage.getItem(username);

            if (storedPassword === null) {
                alert('User not found');
                alert("Please Create New Account!, By clicking on create new account")
            } else if (password === storedPassword) {
                alert('Login successful');

                // Set the username in the avatar paragraph on MainPage.html
                const usernameDisplay = document.getElementById('usernameDisplay');
                if (usernameDisplay) {
                    usernameDisplay.innerText = username;
                }

                // Redirect to the dashboard page with the username as a parameter
                window.location.href = './MainPage.html?username=' + encodeURIComponent(username);
            } else {
                alert('Incorrect password');
            }
        }

    </script>


</body>

</html>
